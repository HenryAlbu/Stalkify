<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          Ionic 4 Start Theme
        </ion-text>
      </h4>
    </div>

    
   

    <!-- Username -->
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="mail" item-start></ion-icon>
        Username
      </ion-label>
      <ion-input color="secondary" type="username" [(ngModel)]="username"></ion-input>
    </ion-item>
      

    <!-- Password -->
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock" item-start></ion-icon>
        Password
      </ion-label>
      <ion-input color="secondary" type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>  

    <!-- Password Confirm -->
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock" item-start></ion-icon>
        Confirm Password
      </ion-label>
      <ion-input color="secondary" type="password"  [(ngModel)]="confirm_password"></ion-input>
    </ion-item>      
    

    <!-- Sign In Button -->
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="prosesRegister()" tappable>
        <ion-icon name="log-in"></ion-icon>
        Register
      </ion-button>   
    </div>

    <!-- Sign Up Button -->
    <div text-center margin-top>
      <span (click)="formLogin()" class="paz" tappable>
        <ion-text color="light">
          Whoops, <strong>I already have an account</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
