<ion-header>
  <ion-toolbar color="primary">    
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">{{username}}</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="prosesLogout()">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content fullscreen>
  <ion-card>
        <img (click)="presentImage(themeCover)" [src]="userPhoto" />
        <ion-card-header>
          <ion-card-subtitle>User of the Day:</ion-card-subtitle>
          <ion-card-title>{{fullName}}</ion-card-title>
        </ion-card-header>        
  </ion-card>
</ion-content>
