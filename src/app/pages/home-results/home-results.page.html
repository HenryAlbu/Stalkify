<ion-header>
  <ion-toolbar color="primary">    
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">My Points: {{points}}</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="prosesLogout()">
        <ion-icon name="exit"></ion-icon>
      </ion-button>     
    </ion-buttons>
  </ion-toolbar> 
</ion-header>



<ion-content fullscreen>  
  <section [hidden]=ishidden class="full-width">    
    <ion-button (click)="approvePage()" class="no-margin" expand="full" color="secondary">APPROVE PHOTOS 
    <ion-badge slot="end" color="primary" class="margin-left">12</ion-badge></ion-button>
  </section>  


  <!-- USER SELECTED PHOTO -->
  <ion-card>
    <ion-fab vertical="center" horizontal="end" slot="fixed" edge>
      <ion-fab-button  (click)="takePicture()" size="large" color="danger">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="crop">
      <img (click)="presentImage(userPhoto)" [src]="userPhoto" />
    </div>
    <ion-card-header>
      <ion-card-subtitle>User of the Day:</ion-card-subtitle>
      <ion-card-title>{{fullName}}</ion-card-title>
    </ion-card-header> 
         
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let approveData of approveDatas">
        <div><img (click)="zoomPhoto(approveData.spottedPhoto, approveData.fullName)" src="http://www.spontadeal.com/stalkify/upload/uploadsSpotted/{{approveData.spottedPhoto}}" /></div>
      </ion-col>               
    </ion-row>    
  </ion-grid>

</ion-content>
