<ion-content fullscreen> 
<ion-grid class="points_bg">
  <ion-row>
    <ion-col>
      Your points <br><span>{{points}}</span>
    </ion-col>    
  </ion-row>
</ion-grid>

  <!-- USER SELECTED PHOTO -->
  <ion-card>
    <ion-fab vertical="center" horizontal="end" slot="fixed" edge>
      <ion-fab-button  (click)="takePicture()" size="large" color="danger">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="crop">
      <img (click)="presentImage(userPhoto)" [src]="userPhoto" />
    </div>
    <ion-card-header>
      <ion-card-subtitle>User of the Day:</ion-card-subtitle>
      <ion-card-title>{{fullName}}</ion-card-title>
    </ion-card-header>         
  </ion-card>


  <ion-grid>    
    <ion-row>
      <ion-col size="4" *ngFor="let approveData of approveDatas">
        <ion-card class="home-thumb">            
            <div class="crop-home">
              <img (click)="zoomPhoto(approveData.spottedPhoto, approveData.fullName)" src="http://www.spontadeal.com/stalkify/upload/uploadsSpotted/{{approveData.spottedPhoto}}" />
            </div>                              
        </ion-card>       
      </ion-col>               
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="5px" (ionInfinite)="loadData($event)">
	    <ion-infinite-scroll-content
	      loadingSpinner="crescent"
	      loadingText="Checking for new images...">
	    </ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
